    <h1>Word Count</h1>
    <h2>See how many words makeup your text</h2>
    <div class="text-container">
      <fieldset>
        <legend>Text:</legend>
        <textarea name="text-input" id="text-input" placeholder="Paste text here"></textarea>
      </fieldset>
    </div>
    <div class="word-count-container">
      <fieldset>
        <legend>Results:</legend>

      </fieldset>
    </div>
